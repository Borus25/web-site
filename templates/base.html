<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel='stylesheet' href="../static/css/base.css">
    <title>{{ title }}</title>
</head>
<body background="../static/img/fon/fon.jpg">
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/"><font size="6" face="Arial"><b>Body Boost</b></font></a>
        {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/profile/{{ current_user.login }}">{{ current_user.login }}</a>
            <a class="navbar-brand" href="/logout">Выйти</a>
        {% else %}
            <div>
                <a href="/login" style="color: #fff">
                <button id="login" class="button blue">
                    <i class="fa fa-unlock"></i><span>Войти</span>
                </button>
                </a>
                <a id="register" href="/register">
                    <button class="button purple">
                        <i class="fa fa-user-plus"></i><span>Зарегистрироваться</span>
                    </button>
                </a>
            </div>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
